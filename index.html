<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="left">
        <p class="logo"><img src="img/odin-lined.png" alt="ODIN Logo">ODIN</p>
    </div>

    <div class="right">
        <div class="text-bold">
            <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started</p>
            <br><br>
            <p>You <i>know</i> you want to.</p>
        </div>

        <form action="" class="form">
            <h5>Let's do this!</h5>
            <div class="form-group">
                <div class="label-input">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>

                <div class="label-input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <div class="label-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="label-input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
            </div>

            <div class="form-group">
                <div class="label-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="label-input">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
            </div>
        </form>

        <button>Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>

</html>
